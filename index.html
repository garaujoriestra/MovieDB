<!DOCTYPE html>
<html lang="en" ng-app="moviedb" ng-controller="AppController">
<head>
	<meta charset="UTF-8">
	<title>{{model.title}}</title>
	<link rel="stylesheet" type="text/css" href="dist/style.css">
</head>
<body>
	<nav class="navbar navbar-default" ng-controller="MenuController">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Movie DB</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="getClassForItem('movies')">
                        <a href="#/movies" ng-click="setSelectedItem('movies')">Movies</a>
                    </li>
                    <li ng-class="getClassForItem('series')">
                        <a href="#/series" ng-click="setSelectedItem('series')">Series</a>
                    </li>
                    <li ng-class="getClassForItem('people')">
                        <a href="#/people" ng-click="setSelectedItem('people')">People</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
    	<div class="row">
    		<div class="col-xs-12">
    			 <div ng-view></div>

    		</div>
    	</div>
    </div>

<script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
